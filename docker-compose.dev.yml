services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mern_backend_dev
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    ports:
      - "5000:5000"
    env_file:
      - .env.development
    depends_on:
      - mongo
      - redis
    networks:
      - mern_network

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
      - frontend
    networks:
      - mern_network

  frontend:
    image: node:20-alpine
    container_name: mern_frontend_dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    networks:
      - mern_network
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: mern_mongo_dev
    ports:
      - "27017:27017"
    volumes:
      - mongo_dev_data:/data/db
    networks:
      - mern_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: mern_redis_dev
    ports:
      - "6379:6379"
    networks:
      - mern_network
    restart: unless-stopped

volumes:
  mongo_dev_data:
  backend_node_modules:

networks:
  mern_network:
    driver: bridge