version: "3.9"

services:
  nginx:
  image: nginx:stable-alpine
  environment:
    - NODE_ENV=development
  ports:
    - "80:80"
  volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    - ./nginx/conf.d/prod.conf:/etc/nginx/conf.d/default.conf:ro
    - ./frontend/build:/usr/share/nginx/html:ro
  depends_on:
    - backend
  networks:
    - mern_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: OfferBerries_frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=/api
    networks:
      - mern_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      - mongo
      - redis
    networks:
      - mern_network
    deploy:
      replicas: 1

  mongo:
    image: mongo:7
    container_name: OfferBerries_mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - mern_network

  redis:
    image: redis:7-alpine
    container_name: OfferBerries_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - mern_network

volumes:
  mongo_data:
  redis_data:

networks:
  mern_network:
    driver: bridge
